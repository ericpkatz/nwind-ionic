<ion-view cache-view='false' view-title="Departments">
  <ion-content class="padding">
    <ion-list>
      <ion-item class='item-icon-right' ng-repeat="department in departments" type="item-text-wrap" ui-sref="tab.department({id: department.id})">
        {{department.name }}
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
