<ion-view view-title="Products">
  <ion-content class="padding">
    <ion-list>
      <ion-item class='item-icon-right' ng-repeat="category in categories" type="item-text-wrap" href="#/tab/products/category/{{category.id}}">
        <h2>{{category.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
