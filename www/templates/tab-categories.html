<ion-view cache-view='false' view-title="Categories">
  <ion-content class="padding">
    <div class='card'>
      <div class='item'>
        Choose a category..
      </div>
    </div>
    <ion-list>
      <ion-item class='item-icon-right' ng-repeat="category in categories" type="item-text-wrap" ui-sref="tab.category({id: category.id})">
        {{category.name }}
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
