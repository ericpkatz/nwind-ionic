<ion-view view-title="Account" cache-view='false'>
  <ion-content>
    <ion-list>
    <ion-toggle  ng-model="settings.enableFriends">
        Enable Friends
    </ion-toggle>
    <button class='button button-block' ng-click='logout()'>Logout</button>
    <div class='card'>
      <div class='item'>
        {{ location }}
      </div>
    </div>
    <div class='card' ng-repeat='address in addresses'>
      <div class='item'>
        <a ng-click='setMap(address)'>
          {{ address.street }}
        </a>
      </div>
    </div>
    <div class='card padding'>
    <ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>
    </div>
    <div class='card'>
      <div class='item'>
        <pre>
          {{ auth | json }}
        </pre>
      </div>
    </div>
    </ion-list>
  </ion-content>
</ion-view>
