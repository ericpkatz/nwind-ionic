<ion-view view-title="Users">
  <ion-content class="padding">
    <ion-list>
      <ion-item class='item-icon-right' ng-repeat="user in users" type="item-text-wrap" ui-sref="tab.userDetail({id: user.id})">
        <h2>{{user.firstName}}, {{user.lastName}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
